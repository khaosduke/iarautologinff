<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <div id="options-pane">

      <p> Enter your IamResponding Login Credentials</p>
      <form>
        <label>Agency</label>
        <input name='agency' id='agencyInput'>
        <label>Username</label>
        <input name='username' id='usernameInput'>
        <label>Password</label>
        <input name='password' id='passwordInput'>

        <button type="submit" class="button">Save</button>
      </form>

      <div id='save-status'>
        <span id='saved'>&nbsp</span>
        <span id='not-saved'>&nbsp</span>
      </div>

    </div>

    <div id="error-content" class="hidden">
      <p>:(</p>
    </div>

    <script src="options.js"></script>
  </body>

</html>
